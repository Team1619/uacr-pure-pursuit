plugins {
    id 'java'
}

group 'org.uacr'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    // Contains NonNull and Nullable annotations to prevent NullPointerExceptions
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
}

jar {
    from {
        if (configurations.find { it.name == 'dev' }) {
            configurations.runtimeClasspath.filter { (!it.path.contains('com.github.team1619')) } .collect { it.isDirectory() ? it : zipTree(it) }
        } else {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}